<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stress Test</title>
</head>
<body>
  <h1 class="jumbotron">Stress Tester</h1>
  <form id="input">
    <div class="container" id="stress-symptoms">
      <p>The following options are common signs of stress, please check all that apply</p>
        <input type="checkbox" name="stress" value="Anxiety"> Anxiety<br>
        <input type="checkbox" name="stress" value="Headache"> Headache<br>
        <input type="checkbox" name="stress" value="Shallow Breath"> Shallow Breath<br>
        <input type="checkbox" name="stress" value="Insomnia"> Insomnia<br>
        <input type="checkbox" name="stress" value="Irritability"> Irritability<br>
        <input type="checkbox" name="stress" value="Isolation"> Isolation<br>
    </div>
  </form>
</body>
</html>
